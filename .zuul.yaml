- job:
    name: pbrx-build-container-images
    nodeset: ubuntu-bionic
    required-projects:
      - openstack/pbrx
    pre-run: playbooks/container-images/pre.yaml
    run: playbooks/container-images/run.yaml

- project:
    check:
      jobs:
        - tox-pep8
        - tox-py35
        - tox-py36:
            nodeset: ubuntu-bionic
        - build-sphinx-docs:
            vars:
              sphinx_python: python3
    gate:
      jobs:
        - tox-pep8
        - tox-py35
        - tox-py36:
            nodeset: ubuntu-bionic
        - build-sphinx-docs:
            vars:
              sphinx_python: python3
